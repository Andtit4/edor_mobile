<!DOCTYPE html>
<html>

<head>
    <title>Test Upload Simple</title>
</head>

<body>
    <h1>Test Upload d'Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Télécharger</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async(e) => {
            e.preventDefault();

            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Veuillez sélectionner un fichier');
                return;
            }

            console.log('Fichier sélectionné:', {
                name: file.name,
                type: file.type,
                size: file.size
            });

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://185.97.146.99:8090/upload/profile-image', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // Remplacez par un vrai token
                    }
                });

                const result = await response.text();
                console.log('Réponse:', result);
                document.getElementById('result').innerHTML = '<pre>' + result + '</pre>';
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Erreur: ' + error.message + '</p>';
            }
        });
    </script>
</body>

</html>
