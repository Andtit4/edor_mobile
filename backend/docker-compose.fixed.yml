version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    ports:
      - "8090:8090"
    environment:
      - NODE_ENV=production
      - PORT=8090
      - BASE_URL=http://185.97.146.99:8090
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    user: "1001:1001"  # Utilisateur nestjs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
